<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Multiple 3D Models</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
>


      <!-- Marker -->
      <a-marker type="pattern" url="pattern-goal.patt">

        <!-- Trex model (example) -->
        <a-entity
          id="trexModel"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.05 0.05 0.05"
          position="-0.3 0 0"
        ></a-entity>

        <!-- YOUR 3D MODEL -->
        <a-entity
          id="myModel"
          gltf-model="model2.glb"
          scale="0.3 0.3 0.3"
          position="0.3 0 0"
          rotation="0 180 0"
          animation-mixer
        ></a-entity>

      </a-marker>

      <!-- Camera -->
      <a-entity
        camera
        raycaster="objects: #myModel"
      ></a-entity>

    </a-scene>

    <!-- Click handler -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const myModel = document.querySelector("#myModel");

        myModel.addEventListener("click", () => {
          window.location.href = "https://forms.gle/YOUR_GOOGLE_FORM_LINK";
        });
      });
    </script>
  </body>
</html>
