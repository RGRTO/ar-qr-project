<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs cursor="rayOrigin: mouse">

      <a-marker type="pattern" url="my-marker.patt">
        <a-entity
          id="clickableModel"
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.05 0.05 0.05"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera raycaster="objects: #clickableModel"></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector("#clickableModel");

        model.addEventListener("click", () => {
          window.location.href = "https://forms.gle/YOUR_GOOGLE_FORM_LINK";
        });
      });
    </script>
  </body>
</html>
