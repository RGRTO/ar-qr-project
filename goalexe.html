<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR AR Experience</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- QR PATTERN MARKER -->
      <a-marker type="pattern" url="pattern-2715.patt">

        <!-- Example model (Trex) -->
        <a-entity
          gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
          scale="0.05 0.05 0.05"
          position="-0.3 0 0">
        </a-entity>

        <!-- CLICKABLE MODEL -->
        <a-entity
          id="myModel"
          class="clickable"
          gltf-model="model2.glb"
          scale="0.3 0.3 0.3"
          position="0.3 0 0"
          rotation="0 180 0"
          animation-mixer>
        </a-entity>

      </a-marker>

      <!-- CAMERA + CLICK SUPPORT -->
<a-entity
  camera
  cursor="fuse: false; rayOrigin: mouse"
  raycaster="objects: .clickable; far: 20">
</a-entity>

    </a-scene>

    <!-- CLICK HANDLER -->
<script>
  window.addEventListener("load", () => {
    const model = document.querySelector("#myModel");

    const goToForm = () => {
      window.location.href =
        "https://docs.google.com/forms/d/e/1FAIpQLSfgLZr0uIQ81sPfP9EHR4S_IZmo_wcH8OsMMHhN9E9OBW8CPQ/viewform?usp=publish-editor";
    };

    // Desktop
    model.addEventListener("mousedown", goToForm);

    // Mobile
    model.addEventListener("touchstart", (e) => {
      e.preventDefault();
      goToForm();
    });
  });
</script>

  </body>
</html>
